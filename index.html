<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive English grammar quiz designed to help intermediate learners test their grammar skills.">

    <title>Interactive English Grammar Quiz</title>
             <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">

    <header class="site-header">
        <h1>Interactive English Grammar Quiz</h1>
        <p>Test your intermediate-level English grammar skills.</p>
    </header>


        <!-- Start Screen -->
        <section id="start-screen">
            <h2 class="visually-hidden">Start Screen</h2>
            <button id="start-btn">Start Quiz</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" hidden>
             <h2 class="visually-hidden">Quiz Screen</h2>
            <p id="progress"></p>
            <p class="question">Choose the grammatically correct sentence:</p>

            <div class="answers">
                <button class="answer-btn">She don't like coffee.</button>
                <button class="answer-btn">She doesn't like coffee.</button>
                <button class="answer-btn">She didn't likes coffee.</button>
            </div>
             <p id="feedback-message">Feedback will appear here</p>
            <button id="next-btn" hidden>Next Question</button>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" hidden>
             <h2 class="visually-hidden">Result Screen</h2>
             <p id="result-message"></p>
            <button id="restart-btn">Restart Quiz</button>
        </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
